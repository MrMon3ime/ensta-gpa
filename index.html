<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="titleee.ico" />

    <style>
        .choice-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 20px;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: rgba(25, 25, 112, 0.85);
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(70, 130, 180, 0.8);
    border: 2px solid #4682b4;
    backdrop-filter: blur(10px);
}

.choice-btn {
    font-family: "Goudy Old Style", Garamond, serif;
    font-weight: 600;
    font-size: 22px;
    letter-spacing: 1px;
    padding: 20px;
    background-color: #6a5acd;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(70, 130, 180, 0.8);
    transition: all 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px;
    flex-wrap: wrap;
    white-space: nowrap;
    text-transform: capitalize;
}

.choice-btn sup {
    font-size: 0.6em;
}

.small-text {
    font-weight: normal;
    font-size: 0.95em;
    text-transform: none;
}

@media (min-width: 600px) {
    .choice-btn {
        flex: 0 0 45%;
        max-width: 45%;
    }
}
    </style>
</head>
